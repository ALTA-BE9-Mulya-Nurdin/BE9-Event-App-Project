                phone:
                  type: string
                  example: 0812345678
                address:
                  type: string
                  example: jakarta, Blok M 15

      responses:
        "200":
          description: success edit
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: success edit user
        "400":
          description: bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: failed to edit user
    delete:
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            example: 1

      responses:
        "200":
          description: success delete
          content:
            application/json:
              schema:
