openapi: "3.0.3"
info:
  title: GOMEET
  description: description GOMEET
  contact:
    name: API support
    url: https://www.alterra.id/support
    email: support@alterra.id
  license:
    name: apache 2.0
    url: https://www.apache.org/licenses/LINCENSES-2.0.html
  version: "1.0.1"
externalDocs:
  description: Event Planning external docs API
  url: https://eventplanning.id
servers:
  - url: https://{environment}.api.alterra.id/v1
    description: ALTA API server
    variables:
      environment:
        default: dev
        enum:
          - dev
          - staging
          - production
  - url: https://event.dwp.my.id/
    description: GCP API Server

paths:
  /login:
    post:
      tags:
        - "Authentication"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: fajar@gmail.com
                password:
                  type: string
                  example: qwerty123
      responses:
        "200":
          description: success create
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: success login
        "400":
          description: bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: failed to login

